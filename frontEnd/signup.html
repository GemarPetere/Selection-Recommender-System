<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <header id="header"></header>
  <body style="height: calc(100vh - 6rem)!important">
    <div
      class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="w-full max-w-xl space-y-8">
        <div>
          <h2
            class="mt-6 text-center text-5xl font-bold tracking-tight text-gray-900"
          >
            Sign up
          </h2>
        </div>
        <form
          class="mt-8 space-y-6"
          id="signupForm"
          action="signup"
          method="POST"
        >
          <input type="hidden" name="remember" value="true" />
          <div class="-space-y-px rounded-md shadow-sm">
            <div>
                <label for="email-address" class="sr-only">First Name</label>
                <input
                  id="first-name"
                  name="firstname"
                  type="text"
                  autocomplete="First Name"
                  required
                  class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-4 py-4 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-gray-300 text-2xl"
                  placeholder="First Name"
                />
              </div>
              <div>
                <label for="email-address" class="sr-only">Last Name</label>
                <input
                  id="last-name"
                  name="lastname"
                  type="text"
                  autocomplete="email"
                  required
                  class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-4 py-4 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-gray-300 text-2xl"
                  placeholder="Last Name"
                />
              </div>
            <div>
              <label for="email-address" class="sr-only">Email address</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-4 py-4 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-gray-300 text-2xl"
                placeholder="Email address"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-4 py-4 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-gray-300 text-2xl"
                placeholder="Password"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Address</label>
              <input
                id="address"
                name="address"
                type="address"
                autocomplete="current-address"
                required
                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-4 py-4 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-gray-500 focus:outline-none focus:ring-gray-300 text-2xl"
                placeholder="Address"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-6 w-6 rounded border-gray-300 text-green-600 focus:ring-green-500"
              />
              <label for="remember-me" class="ml-2 block text-gray-900 text-xl"
                >Remember me</label
              >
            </div>

            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-xl text-green-600 hover:text-green-500"
                >Forgot your password?</a
              >
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-600 py-4 px-4 text-2xl font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            >
              Sign in
            </button>
            <p class="text-center text-xl mt-2">
              Don't have an Account?
              <a href="register.html" class="text-blue-500 hover:text-blue-600"
                >click here</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../assets/js/signup.js"></script>
    <script defer type="module" src="../assets/js/main.js"></script>
  </body>
</html>
